{% extends 'base.html' %}

{% block content %}
<head>
    <style>
        body{
            color:white;
        }
    </style>
</head>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h2><span class="color">Add Material</span></h2>

  
    <div>
        <label for="id_name">Name:</label>
        <input type="text" name="name" id="id_name" required>
    </div>

    <div>
        <button type="button" id="showFiles">Files</button>
        <button type="button" id="showYoutube">YouTube Links</button>
    </div>

    <div id="fileUploadSection" style="display:none;">
        <label for="id_content">Upload File:</label>
        <input type="file" name="content" id="id_content">
    </div>

    <div id="youtubeLinkSection" style="display:none;">
        <label for="id_youtube_link">YouTube Link:</label>
        <input type="url" name="youtube_link" id="id_youtube_link" placeholder="Enter YouTube URL">
    </div>

    <div>
        <label for="id_group">Group:</label>
        {{ form.group }}
    </div>

    <button type="submit">Submit</button>
</form>

<script>
    document.getElementById('showFiles').onclick = function() {
        document.getElementById('fileUploadSection').style.display = 'block';
        document.getElementById('youtubeLinkSection').style.display = 'none';
    }

    document.getElementById('showYoutube').onclick = function() {
        document.getElementById('youtubeLinkSection').style.display = 'block';
        document.getElementById('fileUploadSection').style.display = 'none';
    }
</script>

{% endblock %}
