{% extends 'base.html' %}

{% block content %}
<div class="form-group">
    {% if user.profile_picture %}
        <img src="{{ user.profile_picture.url }}" alt="current profile_picture" style="max-width: 200px;"><br><br>
    {% endif %}
    <div class="file-upload">
        <label for="id_media" class="custom-file-upload">
            Upload Profile Picture
        </label>
        <input type="file" name="profile_picture" id="id_media">
    </div>
    
</div>
<form method="POST" action = "{% url 'update_profile' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <div class="about-first-paragraph wow">
        <p>Username: <textarea class="form-control" name="username">{{ user.username }}</textarea></p></div>
    </div>
    <div class="form-group">
        <div class="about-first-paragraph wow">
        <p>Details: <textarea class="form-control" name="details">{{ user.details }}</textarea></p></div>
    </div>

    <br>
    <button type = "submit">Submit</button>
</form>
{% endblock %}
